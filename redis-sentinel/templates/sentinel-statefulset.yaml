---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sentinel
spec:
  selector:
    matchLabels:
      app: sentinel
  serviceName: sentinel
  replicas: {{ .Values.sentinel.replicaCount }}
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      {{- with .Values.sentinel.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: sentinel
    spec:
      securityContext:
        {{- toYaml .Values.sentinel.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: 10
      initContainers:
        - name: init-sentinel
          image: "{{ .Values.sentinel.image.repository }}:{{ .Values.sentinel.image.tag }}"
          imagePullPolicy: {{ .Values.sentinel.image.pullPolicy }}
          command:
            - bash
            - "-c"
            - |
              set -ex
              HOSTNAME=$(hostname)
              cp /mnt/config-map/sentinel.conf /etc/sentinel.conf
              sed -i "s/\$HOST/$HOSTNAME/g" /etc/sentinel.conf
          volumeMounts:
            - name: conf
              mountPath: /etc
              subPath: sentinel.conf
            - name: config
              mountPath: /mnt/config-map
      containers:
        - name: sentinel
          image: "{{ .Values.sentinel.image.repository }}:{{ .Values.sentinel.image.tag }}"
          imagePullPolicy: {{ .Values.sentinel.image.pullPolicy }}
          command:
            - redis-server
          args:
            - /etc/sentinel.conf
            - --sentinel
          ports:
            - containerPort: 26379
              name: sentinel-tcp
              protocol: TCP
          volumeMounts:
            - name: conf
              mountPath: /etc/
              subPath: sentinel.conf
          resources:
            {{- toYaml .Values.sentinel.resources | nindent 12 }}
      volumes:
        - name: conf
          emptyDir:
            sizeLimit: 100Mi
        - name: config
          configMap:
            name: sentinel
        - name: sentinel-data
          emptyDir:
            sizeLimit: 500Mi
      {{- with .Values.sentinel.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sentinel.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sentinel.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
