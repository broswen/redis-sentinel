apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sentinel
  namespace: redis-sentinel
spec:
  selector:
    matchLabels:
      app: sentinel
  serviceName: sentinel
  replicas: 3
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: sentinel
    spec:
      securityContext:
        {}
      terminationGracePeriodSeconds: 10
      initContainers:
        - name: init-sentinel
          image: "redis:7.0.9"
          imagePullPolicy: IfNotPresent
          command:
            - bash
            - "-c"
            - |
              set -ex
              HEADLESS_SERVICE=redis-sentinel.svc.cluster.local
              HOSTNAME=$(hostname)
              FULL_HOSTNAME=${HOSTNAME}.sentinel.${HEADLESS_SERVICE}
              #check sentinel for any existing master
              MASTER=$(timeout 3 redis-cli -h sentinel.$HEADLESS_SERVICE -p 26379 sentinel get-master-addr-by-name mymaster | sed -n '1p')
              #copy readonly config
              cp /mnt/config-map/sentinel.conf /etc/sentinel.conf
              if [[ -z "$MASTER" ]]; then
                echo "NO EXISTING MASTER, using default redis-0"
                echo "sentinel monitor mymaster redis-0.redis.$HEADLESS_SERVICE 6379 2" >> /etc/sentinel.conf
              else
                echo "FOUND EXISTING MASTER $MASTER"
                echo "sentinel monitor mymaster $MASTER 6379 2" >> /etc/sentinel.conf
              fi
              echo "sentinel announce-ip $FULL_HOSTNAME" >> /etc/sentinel.conf
              cp /mnt/config-map/ping.sh /etc/ping.sh
          volumeMounts:
            - name: conf
              mountPath: /etc
              subPath: sentinel.conf
            - name: config
              mountPath: /mnt/config-map
      containers:
        - name: sentinel
          image: "redis:7.0.9"
          imagePullPolicy: IfNotPresent
          command:
            - redis-server
          args:
            - /etc/sentinel.conf
            - --sentinel
          ports:
            - containerPort: 26379
              name: sentinel-tcp
              protocol: TCP
          readinessProbe:
            initialDelaySeconds: 3
            periodSeconds: 1
            exec:
              command:
                - sh
                - -c
                - /etc/ping.sh
          livenessProbe:
            initialDelaySeconds: 10
            exec:
              command:
                - sh
                - -c
                - /etc/ping.sh
          volumeMounts:
            - name: conf
              mountPath: /etc/
              subPath: sentinel.conf
          resources:
            {}
      volumes:
        - name: conf
          emptyDir:
            sizeLimit: 100Mi
        - name: config
          configMap:
            name: sentinel
            defaultMode: 0777
        - name: sentinel-data
          emptyDir:
            sizeLimit: 500Mi
